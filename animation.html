<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday ðŸ’–</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      background: radial-gradient(circle, #ffe4ec, #ff99cc);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: white;
      cursor: pointer; /* shows it's clickable */
    }

    h1 {
      font-size: 4rem;
      text-shadow: 0 0 20px #ff4d94, 0 0 40px #ff99cc;
      animation: glow 2s ease-in-out infinite alternate;
      z-index: 10;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff4d94, 0 0 20px #ff99cc; }
      to { text-shadow: 0 0 30px #ff3385, 0 0 60px #ff66b3; }
    }

    .balloon {
      position: absolute;
      bottom: -150px;
      width: 80px;
      height: 100px;
      border-radius: 50% 50% 50% 50%;
      animation: float 10s linear infinite;
      opacity: 0.8;
    }

    .balloon::after {
      content: "";
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 40px;
      background: white;
    }

    @keyframes float {
      from { transform: translateY(0) rotate(0deg); }
      to { transform: translateY(-120vh) rotate(360deg); }
    }

    .heart {
      position: absolute;
      font-size: 2rem;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      from { transform: translateY(0) scale(0.5); opacity: 1; }
      to { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: red;
      animation: fall 2s linear forwards;
    }

    @keyframes fall {
      from { transform: translateY(0) rotate(0deg); opacity: 1; }
      to { transform: translateY(200px) rotate(720deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>ðŸ’– Happy Birthday, My Love ðŸ’–</h1>
  <p style="font-size:1.5rem; z-index:10;">Click anywhere for confetti ðŸŽ‰</p>

  <!-- Sounds -->
  <audio id="bgMusic" src="happy_birthday.mp3" autoplay loop></audio>
  <audio id="popSound" src="party_popper.mp3"></audio>
  <audio id="yaySound" src="yay.mp3"></audio>

  <script>
    // Play pop sound once at load
    window.onload = () => {
      document.getElementById("popSound").play();
    };

    // Generate balloons
    function createBalloon() {
      const balloon = document.createElement("div");
      balloon.className = "balloon";
      balloon.style.left = Math.random() * 100 + "vw";
      balloon.style.background = `hsl(${Math.random()*360}, 70%, 70%)`;
      balloon.style.animationDuration = 8 + Math.random() * 5 + "s";
      document.body.appendChild(balloon);
      setTimeout(() => balloon.remove(), 12000);
    }
    setInterval(createBalloon, 1000);

    // Generate hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "ðŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 4 + Math.random() * 3 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 800);

    // Confetti generator (on click)
    function createConfetti(x, y) {
      for (let i = 0; i < 30; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = x + "px";
        confetti.style.top = y + "px";
        confetti.style.background = `hsl(${Math.random()*360}, 70%, 60%)`;
        confetti.style.transform = `rotate(${Math.random()*360}deg)`;
        confetti.style.animationDuration = (1 + Math.random()*1.5) + "s";
        confetti.style.width = 6 + Math.random()*6 + "px";
        confetti.style.height = 6 + Math.random()*6 + "px";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 2000);
      }
    }

    // Handle click
    document.body.addEventListener("click", (e) => {
      const yaySound = document.getElementById("yaySound");
      yaySound.currentTime = 0;
      yaySound.play();
      createConfetti(e.clientX, e.clientY);
    });
  </script>
</body>
</html>
