<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday 💖</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      background: radial-gradient(circle, #ffe4ec, #ff99cc);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: white;
    }

    h1 {
      font-size: 4rem;
      text-shadow: 0 0 20px #ff4d94, 0 0 40px #ff99cc;
      animation: pulseBounce 1.5s infinite;
      z-index: 10;
    }

    @keyframes pulseBounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2) translateY(-10px); }
    }

    #message {
      font-size: 1.5rem;
      margin-top: 20px;
      opacity: 0;
      z-index: 10;
      text-align: center;
      line-height: 1.6;
    }

    /* Common outline style for text characters */
    .outlined-letter {
      text-shadow:
        -1px -1px 2px rgba(0, 0, 0, 0.8),
        1px -1px 2px rgba(0, 0, 0, 0.8),
        -1px 1px 2px rgba(0, 0, 0, 0.8),
        1px 1px 2px rgba(0, 0, 0, 0.8);
    }

    .balloon {
      position: absolute;
      bottom: -150px;
      width: 80px;
      height: 100px;
      border-radius: 50%;
      animation: float 10s linear infinite;
      opacity: 0.8;
    }

    .balloon::after {
      content: "";
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 40px;
      background: white;
    }

    @keyframes float {
      from { transform: translateY(0) rotate(0deg); }
      to { transform: translateY(-120vh) rotate(360deg); }
    }

    .heart {
      position: absolute;
      font-size: 2rem;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      from { transform: translateY(0) scale(0.5); opacity: 1; }
      to { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }

    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 2px;
      opacity: 0.9;
    }

    /* Heart outline confetti */
    .heart-outline {
      position: absolute;
      color: #ff4d94;
      font-size: 1.5rem;
      opacity: 0.9;
      pointer-events: none;
      animation: floatHearts 1.2s ease-out forwards;
    }

    @keyframes floatHearts {
      0% { transform: scale(0.5) translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: scale(1.5) translateY(-100px) rotate(45deg); opacity: 0; }
    }

    #birthdayImage {
      position: absolute;
      width: 200px;
      height: auto;
      opacity: 0;
      transform: scale(0);
      z-index: 20;
    }

    @keyframes imageShow {
      0% { opacity: 0; transform: scale(0) rotate(0deg); }
      30% { opacity: 1; transform: scale(1.2) rotate(360deg); }
      60% { opacity: 1; transform: scale(1) rotate(360deg); }
      90% { opacity: 1; }
      100% { opacity: 0; transform: scale(0.5); }
    }
  </style>
</head>
<body>
  <h1>💖 Happy Birthday, My Love 💖</h1>
  <p id="message"></p>
  <img id="birthdayImage" src="hmm.jpg" alt="Surprise Image">

  <!-- Background music -->
  <audio id="bgMusic" src="happy_birthday.mp3" autoplay loop></audio>
  <!-- Confetti sounds -->
  <audio id="popperSound" src="popper.mp3"></audio>
  <audio id="birthdayNoise" src="birthday_noise.mp3"></audio>

  <script>
    const message = "Many many happy returns of the day! Happy 22!";
    const msgElement = document.getElementById("message");

    // Soft pastel rainbow palette
    const rainbowColors = [
      "#ffb3ba", // soft pink
      "#ffdfba", // peach
      "#ffffba", // pale yellow
      "#baffc9", // mint
      "#bae1ff", // baby blue
      "#e3baff"  // lavender
    ];

    // Typewriter effect with rainbow colors and black outlines
    let i = 0;
    function typeWriter() {
      if (i < message.length) {
        msgElement.style.opacity = 1;
        const color = rainbowColors[i % rainbowColors.length];
        const span = document.createElement("span");
        span.textContent = message.charAt(i);
        span.style.color = color;
        span.classList.add("outlined-letter"); // apply outline effect
        msgElement.appendChild(span);
        i++;
        setTimeout(typeWriter, 80);
      } else {
        setTimeout(confettiBurst, 500);
      }
    }
    setTimeout(typeWriter, 1000);

    // Confetti burst in center
    function confettiBurst() {
      document.getElementById("popperSound").play();
      setTimeout(() => { document.getElementById("birthdayNoise").play(); }, 300);

      const colors = ["#ff4d94","#ffcc00","#66ff66","#66ccff","#ff66b3"];
      const count = 200;
      for (let j = 0; j < count; j++) {
        const conf = document.createElement("div");
        conf.className = "confetti";
        conf.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        document.body.appendChild(conf);

        const angle = (Math.PI * 2 * j) / count;
        const velocity = 6 + Math.random() * 4;
        let x = window.innerWidth / 2;
        let y = window.innerHeight / 2;

        let vx = Math.cos(angle) * velocity;
        let vy = Math.sin(angle) * velocity;

        let lifespan = 120 + Math.random() * 40;
        let frame = 0;

        function animate() {
          x += vx;
          y += vy;
          conf.style.left = x + "px";
          conf.style.top = y + "px";
          frame++;
          if (frame < lifespan) requestAnimationFrame(animate);
          else conf.remove();
        }
        animate();
      }

      setTimeout(showImage, 2000);
    }

    function showImage() {
      const img = document.getElementById("birthdayImage");
      img.style.animation = "imageShow 6s ease forwards";
    }

    // Floating balloons
    function createBalloon() {
      const balloon = document.createElement("div");
      balloon.className = "balloon";
      balloon.style.left = Math.random() * window.innerWidth + "px";
      balloon.style.backgroundColor = ["#ff4d94","#ffcc00","#66ff66","#66ccff","#ff66b3"][Math.floor(Math.random()*5)];
      balloon.style.animationDuration = 8 + Math.random() * 4 + "s";
      document.body.appendChild(balloon);
      setTimeout(() => balloon.remove(), 12000);
    }
    setInterval(createBalloon, 1200);

    // Floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "💖";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.fontSize = 20 + Math.random() * 30 + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 800);

    // ❤️ Click-to-heart-outline-confetti
    document.addEventListener("click", (e) => {
      const colors = ["#ff4d94", "#ff99cc", "#ff66b3", "#ff3366"];
      const count = 20; // number of hearts per click

      for (let i = 0; i < count; i++) {
        const heart = document.createElement("div");
        heart.className = "heart-outline";
        heart.textContent = "♡";
        heart.style.left = e.clientX + "px";
        heart.style.top = e.clientY + "px";
        heart.style.color = colors[Math.floor(Math.random() * colors.length)];
        heart.style.fontSize = 16 + Math.random() * 20 + "px";
        heart.style.transform = `rotate(${Math.random() * 360}deg)`;
        document.body.appendChild(heart);

        const dx = (Math.random() - 0.5) * 100;
        const dy = (Math.random() - 0.5) * 100;

        heart.animate([
          { transform: `translate(0, 0) scale(1)`, opacity: 1 },
          { transform: `translate(${dx}px, ${dy - 120}px) scale(1.8)`, opacity: 0 }
        ], {
          duration: 1000 + Math.random() * 500,
          easing: "ease-out",
          fill: "forwards"
        });

        setTimeout(() => heart.remove(), 1500);
      }
    });
  </script>
</body>
</html>
