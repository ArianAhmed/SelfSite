<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday ðŸ’–</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      background: radial-gradient(circle, #ffe4ec, #ff99cc);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: white;
    }

    h1 {
      font-size: 4rem;
      text-shadow: 0 0 20px #ff4d94, 0 0 40px #ff99cc;
      animation: pulseBounce 1.5s infinite;
      z-index: 10;
    }

    @keyframes pulseBounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2) translateY(-10px); }
    }

    #message {
      font-size: 1.5rem;
      margin-top: 20px;
      opacity: 0;
      z-index: 10;
    }

    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      background: red;
      border-radius: 2px;
      opacity: 0.9;
    }

    #birthdayImage {
      position: absolute;
      width: 200px;
      height: auto;
      opacity: 0;
      transform: scale(0);
      z-index: 20;
    }

    @keyframes imageShow {
      0% { opacity: 0; transform: scale(0) rotate(0deg); }
      30% { opacity: 1; transform: scale(1.2) rotate(360deg); }
      60% { opacity: 1; transform: scale(1) rotate(360deg); }
      90% { opacity: 1; }
      100% { opacity: 0; transform: scale(0.5); }
    }
  </style>
</head>
<body>
  <h1>ðŸ’– Happy Birthday, My Love ðŸ’–</h1>
  <p id="message"></p>
  <img id="birthdayImage" src="hmm.png" alt="Surprise Image">

  <audio id="bgMusic" src="happy_birthday.mp3" autoplay loop></audio>

  <script>
    const message = "Many many happy returns of the day! Happy 22!";
    const msgElement = document.getElementById("message");

    // Typewriter effect
    let i = 0;
    function typeWriter() {
      if (i < message.length) {
        msgElement.style.opacity = 1;
        msgElement.innerHTML += message.charAt(i);
        i++;
        setTimeout(typeWriter, 80);
      } else {
        // After typing finishes -> trigger confetti
        setTimeout(confettiBurst, 500);
      }
    }
    setTimeout(typeWriter, 1000); // delay before typing starts

    // Confetti burst function
    function confettiBurst() {
      const colors = ["#ff4d94","#ffcc00","#66ff66","#66ccff","#ff66b3"];
      const count = 200;
      for (let j = 0; j < count; j++) {
        const conf = document.createElement("div");
        conf.className = "confetti";
        conf.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        document.body.appendChild(conf);

        const angle = (Math.PI * 2 * j) / count;
        const velocity = 6 + Math.random() * 4;
        let x = window.innerWidth / 2;
        let y = window.innerHeight / 2;

        let vx = Math.cos(angle) * velocity;
        let vy = Math.sin(angle) * velocity;

        let lifespan = 120 + Math.random() * 40;
        let frame = 0;

        function animate() {
          x += vx;
          y += vy;
          conf.style.left = x + "px";
          conf.style.top = y + "px";
          frame++;
          if (frame < lifespan) {
            requestAnimationFrame(animate);
          } else {
            conf.remove();
          }
        }
        animate();
      }

      // After confetti, show image
      setTimeout(showImage, 2000);
    }

    function showImage() {
      const img = document.getElementById("birthdayImage");
      img.style.animation = "imageShow 6s ease forwards";
    }
  </script>
</body>
</html>
